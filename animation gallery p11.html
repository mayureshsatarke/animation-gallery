<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Gallery</title>
  <link rel="stylesheet" href="animation gallery p11.css">
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-item" data-title="Nature">
      <img src="nature.avif" alt="Nature">
      <div class="overlay">
        <div class="title">Nature</div>
      </div>
    </div>
    <div class="gallery-item" data-title="City">
      <img src="city.avif" alt="City">
      <div class="overlay">
        <div class="title">City</div>
      </div>
    </div>
    <div class="gallery-item" data-title="Technology">
      <img src="tech.avif" alt="Technology">
      <div class="overlay">
        <div class="title">Technology</div>
      </div>
    </div>
    <div class="gallery-item" data-title="Animals">
      <img src="animal.avif" alt="Animals">
      <div class="overlay">
        <div class="title">Animals</div>
      </div>
    </div>
  </div>

  <script src="animation galleryp11.js"></script>
</body>
</html>
